<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="login.html" id="signup-form" >
            <input id="name"  type="text" placeholder="Enter your name"  autocomplete="off"  required>
            <input id="email" type="email" placeholder="Enter your email" autocomplete="off" required>
            <input id="password" type="password" placeholder="Create a password" autocomplete="off" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
